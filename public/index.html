  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="new-tweet" class="slide-form">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span id="tweet-error"></span>
        <span id="tweet-counter">140</span>
      </form>
    </section>
    <section id="login" class="slide-form">
      <h2>Log In</h2>
      <form action="/login" method="POST">
        <div>
            <label for="username">User:</label>
            <input id="username" type="text" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password">
        </div>
        <div>
            <input type="submit" value="Log In">
        </div>
      </form>
    </section>
    <section id="tweets-container"></section>
  </main>
