<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section class="tweets">
      <article class="tweet">
        <header>
          <div class="tweet-avatar">
            <img src="/images/avatar.jpg">
          </div>
          <div class="tweet-user">
            <span class="tweet-name">Some User</span>
            <span class="tweet-handle">@SomeUser</span></div>
        </header>
        <div class="tweet-body">This is a tweet!</div>
        <footer>
          <span class="tweet-time">2 days ago</span>
          <div class="tweet-icons">
            <img src="/images/icons/flag.svg" alt="Flag">
            <img src="/images/icons/retweet.svg" alt="Retweet">
            <img src="/images/icons/heart.svg" alt="Heart">
          </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <div class="tweet-avatar">
            <img src="/images/avatar.jpg" alt="@SomeUser">
          </div>
          <div class="tweet-user">
            <span class="tweet-name">Some User</span>
            <span class="tweet-handle">@SomeUser</span></div>
        </header>
        <div class="tweet-body">This is another tweet!</div>
        <footer>
          <span class="tweet-time">2 days ago</span>
          <div class="tweet-icons">
            <img src="/images/icons/flag.svg" alt="Flag">
            <img src="/images/icons/retweet.svg" alt="Retweet">
            <img src="/images/icons/heart.svg" alt="Heart">
          </div>
        </footer>
      </article>
    </section>
  </main>

</body>

</html>
